<form *ngIf="form" [formGroup]="form" (ngSubmit)="resetPassword()" class="reset-password">
    <h1 mat-dialog-title class="reset-password__title">Reset your password</h1>
    <mat-error *ngIf="errorResetPasswordMessage && !resetPasswordLoading">
        <p>{{errorResetPasswordMessage}}</p>
    </mat-error>
    <mat-progress-bar mode="indeterminate" *ngIf="resetPasswordLoading" class="reset-password__spinner"></mat-progress-bar>
    <mat-form-field appearance="outline">
        <mat-label>
            <mat-icon matSuffix>email</mat-icon> Email
        </mat-label>
        <input matInput type="text" name="email" placeholder="write your email"
            formControlName="email" />
        <mat-error *ngIf="form.get('email')?.errors?.required">
            {{uiMessages.requieredField}}
        </mat-error>
        <mat-error *ngIf="form.get('email')?.errors?.email">
            {{uiMessages.wrongEmail}}
        </mat-error>
    </mat-form-field>

    <div class="reset-password__buttons">
        <app-main-button class="medium" [disabled]="resetPasswordLoading" (click)="close($event)">CANCEL</app-main-button>
        <app-main-button class="medium" [disabled]="resetPasswordLoading">RESET PASSWORD</app-main-button>
    </div>
</form>
